<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Officials</b>   Registration</a>
  </div>

  <div  class="register-box-body">
    <p class="login-box-msg">Fill-up the Needed Information </p>

    <form action="../../index.html" method="post">
   
	<label>Name:</label>
   <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Last Name, First Name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      
	  <label>Email:</label>
	  <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
     
	 <label>Position:</label>
   <div class="form-group has-feedback">
  <select name="position" class="form-control">
    <option value="volvo">Captain</option>
    <option value="saab">Secretary</option>
    <option value="fiat" selected>Treasurer</option>
    <option value="audi">Kagawad</option>
  </select>
      </div>
	<!-- Date dd/mm/yyyy -->
              <div class="form-group">
                <label>Birthday:</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
                <!-- /.input group -->
              </div>

	  <div class="form-group">
                
             <label>Gender</label><br>
           		<input type="radio" name="gender" value="male" checked> Male<br>
				<input type="radio" name="gender" value="female"> Female<br>
     </div>

	 <hr>
	 <label>Username:</label>
   <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

           
	 
 <hr>
                <div class="pull-right">                    
					<button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#register">Register</button>
				</div>
                 
				 <div class="pull-left">
					<a href="#" class="btn btn-default btn-flat">Cancel</a>
                  </div>
                     
	  <div class="row">
        <div class="col-xs-4">
          
         
		 
        </div>
        <!-- /.col -->
       
        <!-- /.col -->
      </div>
    </form>

   
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

 <!-- Modal -->
  <div class="modal fade" id="register" role="dialog">
  <div class="modal modal-success">  
  <div class="modal-dialog ">
    
   <div class="col-md-12">
      <!-- Modal content--> 
	  <div class="box box-primary direct-chat direct-chat-primary">
            <div class="box-header with-border">

			<label>Registration Success.</label>
			<br>
			<label>Your Password has been sent to your Email.</label>
			
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- jQuery 2.1.4 -->
<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
